<script>
  // panggil fungsi prompo disini
  let messageDialog = MessageDialog();

  // Example starter JavaScript for disabling form submissions if there are invalid fields
  // ini contoh untuk validasi data
  (() => {
  'use strict'
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
  })()

  // INI UNTUK VANILA JS UNTUK DATEPICKER
  const elem = document.getElementById('reservation-dates');

  });

  // INI NOTIFIASKI DENGAN NOTIFIE
  function notify (msg, msgType) {
    notie.alert({
    type: msgType,
    text: msg,
  })
  }

  function MessageDialog () {
    // TOAST MENGGUNAKAN SWEETALERT
    let MessageToast = function(c) {
      const {
        title = "",
        icon = "",
        position = "top-end",
      } = c;

      const Toast = Swal.mixin({
          toast: true,
          title: title,
          icon: icon,
          position: position,
          showConfirmButton: false,
          timer: 3000,
          timerProgressBar: true,
          didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
          }
        })

        Toast.fire({}) 
    }

    // menggunakan MODAL dari SWEETALERT
    let MessageBox = function(c) {
      const {
        title= "",
        text = "",
        icon = "",
      } = c;

        Swal.fire({
          title: title,
          icon: icon,
          html: text,
          confirmButtonText: "Ok"
        })   
    }

    return {
      MessageToast: MessageToast,
      MessageBox: MessageBox,
    }
  }

</script>
